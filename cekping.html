<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  <title>Cek Pingg Internet</title>
</head>
<body>
  <h1>Cek Ping Internet</h1>

  <button onclick="cekPing()">Cek Ping</button>
  <p id="hasilPing">Ping: -</p>
  <a href="index.html">Kembali Ke Bluedek Food</a>
     <p id="device-info">Mendeteksi perangkat...</p>
  <script>
    function detectDevice() {
      const ua = navigator.userAgent.toLowerCase();

      if (/tablet|ipad/.test(ua)) {
        return "Tablet";
      } else if (/mobile|android|iphone|ipod/.test(ua)) {
        return "HP (Mobile)";
      } else {
        return "PC / Laptop";
      }
    }

    const device = detectDevice();
    document.getElementById("device-info").textContent = "Your device: " + device;

    if (device === "HP (Mobile)") {
      document.querySelector(".mobile-only").style.display = "block";
    } else {
      document.querySelector(".desktop-only").style.display = "block";
    }
  <script>
    function cekPing() {
      const url = "https://www.google.com/favicon.ico"; // File kecil dan cepat
      const mulai = performance.now();

      fetch(url + "?t=" + Date.now(), { mode: "no-cors" })
        .then(() => {
          const selesai = performance.now();
          const ping = Math.round(selesai - mulai);
          tampilkanPing(ping);
        })
        .catch(() => {
          document.getElementById("hasilPing").textContent = "Ping gagal.";
        });
    }

    function tampilkanPing(ping) {
      let kualitas = "";

      if (ping <= 50) kualitas = "Bagus ✅";
      else if (ping <= 100) kualitas = "Cukup ⚠️";
      else kualitas = "Buruk ❌";

      document.getElementById("hasilPing").textContent = `Ping: ${ping} ms (${kualitas})`;
    }
  </script>
</body>
</html>

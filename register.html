<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Akun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #3BB143;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #3BB143;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .link {
      margin-top: 10px;
    }

    .link a {
      color: #3BB143;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo dipindahkan ke sini -->
  <img src="https://media.discordapp.net/attachments/1384113430612672535/1389412479393726515/20250701_090859.png?ex=686729b5&is=6865d835&hm=dc7f7ca0528584dd02c98928e0907860bc492066aeddc6bf0630a3385e21f1ef&" alt="Logo BlueDek" class="logo-img">
 
  <div class="form-box">
    <h2>Daftar</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password (minimal 8 karakter)" required>
    <button onclick="register()">Daftar</button>
    <div class="error" id="errorMsg"></div>
    <div class="link">
      Sudah punya akun? <a href="login.html">Login di sini</a>
    </div>
  </div>

  <script>
    function isWeakPassword(pwd) {
      const weak = ["12345678", "87654321"];
      return pwd.length < 8 || weak.includes(pwd);
    }

    function isGmail(email) {
      return email.endsWith("@gmail.com");
    }

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      if (!email || !password) {
        errorMsg.textContent = "Email dan password harus diisi.";
        return;
      }

      if (!isGmail(email)) {
        errorMsg.textContent = "Email harus menggunakan @gmail.com";
        return;
      }

      if (isWeakPassword(password)) {
        errorMsg.textContent = "Password terlalu lemah atau kurang dari 8 karakter.";
        return;
      }

      const userAccount = { email, password };
      localStorage.setItem("userAccount", JSON.stringify(userAccount));

      // Arahkan ke login setelah berhasil daftar
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
